
<h1>Choose Hotel</h1>
<div class="container-fluid">
    <mat-card class="example-card mt-4 mb-2" *ngFor="let item of hotelList">

        <div class="row" >
            <div class="col-md-4" >
                <img class="mat-card-image" [src]="item.imageURL[1]" alt="Photo of a Shiba Inu" height="250" width="400">


            </div>
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <mat-card-title class="mt-2">
                    <!-- Balaji Residency -->
                    {{item.solutionName}}
                </mat-card-title>
                <mat-card-subtitle>{{item.distanceInfo}} miles from search</mat-card-subtitle>
                <mat-card-content>
                    <p><span class="rating">Rating 4.3/5</span><span class="bg-success text-white p-1 mx-2">Excellent</span></p>
                </mat-card-content>
                <mat-card-subtitle>
                    <span>Free</span><mat-icon>wifi</mat-icon><mat-icon>local_parking</mat-icon>
                </mat-card-subtitle>
                <p><span class="fs-5">$Price</span></p>
                <button mat-raised-button color="primary" matStepperNext>Select Hotel</button>
            </div>
        </div>
    </mat-card>
</div>
